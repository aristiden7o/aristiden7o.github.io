{% extends "base.html" %}
{% block content %}
<div id="post-index" class="container">
    <header class="post-header post-header-index">
        <h1 class="post-title">{{ tag }}</h1>
    </header>
    <ol class="post-list">
        {% for article in articles %}
        <li class="post-stub">
          <a title="{{ article.title }}" href="{{ SITEURL }}/{{ article.url }}">
            <h4 class="post-stub-title">{{ article.title }}</h4>
            <small>
                &nbsp; - &nbsp;
                <time class="post-stub-date" datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
            </small>
          </a>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
